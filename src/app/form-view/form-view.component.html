<div class="container">
    <form (ngSubmit)="onSubmitClicked(editform.value)" #editform=ngForm>
      <img src="{{profilePictureURL}}" alt={{profilePictureAltValue}}>
    <div class="row">
      <div class="col-25">
        <label for="name">Name</label>
      </div>
      <div class="col-75">
        <input type="text" name="name" [(ngModel)]="name" #nameInput=ngModel   placeholder="Your name.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="profilePictureURL">Profile picture url</label>
      </div>
      <div class="col-75">
        <input type="text" name="profilePictureURL" [(ngModel)]="profilePictureURL" #profilePictureURLInput=ngModel placeholder="Profile picture url..">
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="text" name="email" [(ngModel)]="email" #emailInput=ngModel placeholder="Email.." required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="technologies">Technologies</label>
        </div>
        <div class="col-75">
          <input type="text" name="technologies" [(ngModel)]="technologies" #technologiesInput=ngModel name="technologies" placeholder="Technologies.. (enter them by space or comma)" required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="description">Description</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="description" [(ngModel)]="description" #descriptionInput=ngModel name="description" placeholder="Write something.." style="height:150px"></textarea>
        </div>
    </div>
        <div class="row">
        <div class="col-25">
            <label for="yearsOfExperience">Years of experience</label>
        </div>
        <div class="col-75">
            <input type="number" name="yearsOfExperience" [(ngModel)]="yearsOfExperience" #yearsOfExperienceInput=ngModel min="1" max="25" placeholder="Years of experience..." required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="phoneNumber">Phone number</label>
        </div>
        <div class="col-75">
         <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" #phoneNumberInput=ngModel placeholder="Phone number.." required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="pricePerHour">Price per hour</label>
        </div>
        <div class="col-75">
          <input type="number" name="pricePerHour"  [(ngModel)]="pricePerHour" #pricePerHourInput=ngModel min="1" max="100" placeholder="price per hour..." required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="location">Location</label >
        </div>
        <div class="col-75">
          <input type="text" name="location" [(ngModel)]="location" #locationInput=ngModel placeholder="Location.." required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="nativeLanguage">Native language</label>
        </div>
        <div class="col-75">
          <input type="text" #nativeLanguageInput=ngModel [(ngModel)]="nativeLanguage" name="nativeLanguage" placeholder="Native language.." required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="linkedinProfileLink">Linkedin</label>
        </div>
        <div class="col-75">
          <input type="text" #linkedinProfileLinkInput=ngModel [(ngModel)]="linkedinProfileLink" name="linkedinProfileLink" placeholder="Linkedin..">
        </div>
    </div>
    <br>
    <div class="row">
      <input type="submit" value="{{submitButtonValue}}">
    </div>
    </form>
  </div>
